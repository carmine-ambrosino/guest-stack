<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guest-stack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      type="module"
      src="{{ url_for('static', filename='js/script.js') }}"
    ></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="max-w-5xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
      <h1 class="text-2xl font-bold text-gray-700 mb-4">guest-stack</h1>

      <!-- Stats -->
      <div class="grid grid-cols-3 gap-4 mb-4">
        <div class="text-center p-4 bg-gray-100 rounded-lg">
          <p class="text-sm font-bold text-gray-500">ðŸ‘¥ Users</p>
          <p id="totalUsersCount" class="text-xl font-bold text-gray-800">0</p>
        </div>
        <div class="text-center p-4 bg-gray-100 rounded-lg">
          <p class="text-sm font-bold text-yellow-500">âŒ›Expiring Soon</p>
          <p id="expiringSoonCount" class="text-xl font-bold text-gray-800">
            0
          </p>
        </div>
        <div class="text-center p-4 bg-gray-100 rounded-lg">
          <p class="text-sm font-bold text-red-500">ðŸ•› Expired</p>
          <p id="expiredCount" class="text-xl font-bold text-gray-800">0</p>
        </div>
      </div>

      <div
        id="notificationContainer"
        class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 space-y-2"
      ></div>

      <!-- Search  -->
      <div class="flex justify-between items-center mb-6">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by username, email, project, role..."
          class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none"
        />
        <button
          id="addUserButton"
          class="ml-4 bg-blue-500 font-bold text-base text-white py-3 px-6 rounded-lg hover:bg-blue-900"
        >
          + ðŸ‘¤
        </button>
      </div>

      <!-- Temp user list -->
      <div>
        <h2 class="text-lg font-bold text-gray-700 mb-2">Temp Users</h2>
        <ul id="userList" class="space-y-4">
          <!-- Dynamic loading -->
        </ul>
      </div>

      <!-- Add project modal -->
      <div
        id="projectModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
      >
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
          <h2 class="text-lg font-bold mb-4">Add New Project</h2>
          <form id="projectForm" class="space-y-4">
            <label for="projectName" class="block text-sm font-bold"
              >Project Name</label
            >
            <input
              type="text"
              id="projectName"
              class="w-full border p-2 rounded"
            />
            <div class="flex justify-end mt-4">
              <button
                type="button"
                id="cancelProjectButton"
                class="mr-2 px-4 py-2 bg-gray-300 rounded-md"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="px-4 py-2 bg-indigo-600 text-white rounded-md"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Add/update user modal -->
      <div
        id="userModal"
        class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center"
      >
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
          <h2 id="modalTitle" class="text-lg font-bold mb-4">Add User</h2>
          <form id="userForm" class="space-y-4">
            <div>
              <label class="block text-sm font-bold">Username</label>
              <input
                type="text"
                id="username"
                class="w-full border p-2 rounded"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-bold">Email</label>
              <input
                type="email"
                id="email"
                class="w-full border p-2 rounded"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-bold">Project</label>
              <input
                type="text"
                id="project"
                class="w-full border p-2 rounded"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-bold">Role</label>
              <select id="role" class="w-full border p-2 rounded" required>
                <option value="member">member</option>
                <option value="admin">admin</option>
                <option value="reader">reader</option>
              </select>
              <label for="expiryDate" class="block text-sm font-bold mt-4"
                >Expiry Date</label
              >
              <input
                type="date"
                id="expiryDate"
                class="w-full border p-2 rounded"
                required
              />
            </div>

            <div>
              <label for="expiryClock" class="block text-sm font-bold"
                >Expiry Time</label
              >
              <input
                type="time"
                id="expiryClock"
                class="w-full border p-2 rounded"
                value="18:00"
                required
              />
            </div>
            <input type="hidden" id="userId" />
            <div class="flex justify-end gap-4">
              <button
                type="button"
                id="cancelButton"
                class="bg-gray-300 px-4 py-2 rounded"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Delete user modal -->
      <div
        id="deleteModal"
        class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center"
      >
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
          <h2 class="text-lg font-bold mb-4">Confirm Deletion</h2>
          <p id="deleteMessage" class="mb-6">
            Are you sure you want to delete this user?
          </p>
          <div class="flex justify-end gap-4">
            <button
              id="cancelDeleteButton"
              class="bg-gray-300 px-4 py-2 rounded"
            >
              Cancel
            </button>
            <button
              id="confirmDeleteButton"
              class="bg-red-600 text-white px-4 py-2 rounded"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
