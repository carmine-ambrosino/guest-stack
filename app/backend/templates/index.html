<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Stack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/static/js/script.js"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-5xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold text-gray-700 mb-4">Guest Stack</h1>

    <!-- Statistiche -->
    <div class="grid grid-cols-3 gap-4 mb-4">
      <div class="text-center p-4 bg-gray-100 rounded-lg">
        <p class="text-sm font-bold text-gray-500">Users</p>
        <p id="totalUsersCount" class="text-xl font-bold text-gray-800">0</p>
      </div>
      <div class="text-center p-4 bg-gray-100 rounded-lg">
        <p class="text-sm font-bold text-yellow-500">Expiring Soon</p>
        <p id="expiringSoonCount" class="text-xl font-bold text-gray-800">0</p>
      </div>
      <div class="text-center p-4 bg-gray-100 rounded-lg">
        <p class="text-sm font-bold text-red-500">Expired</p>
        <p id="expiredCount" class="text-xl font-bold text-gray-800">0</p>
      </div>
    </div>

    <!-- Barra di ricerca -->
    <div class="flex justify-between items-center mb-6">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search by username, email, project, role..." 
        class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none"
      />
      <button 
        id="addUserButton" 
        class="ml-4 bg-black text-white py-3 px-6 rounded-lg"
      >
        Add User
      </button>
    </div>

    <!-- Lista Utenti -->
    <div>
      <h2 class="text-lg font-bold text-gray-700 mb-2">Project Users</h2>
      <ul id="userList" class="space-y-4">
        <!-- Gli utenti saranno caricati dinamicamente -->
      </ul>
    </div>
  </div>

  <!-- Modale modifica -->
  <div id="editModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h3 class="text-lg font-bold mb-4">Edit User</h3>
      <form id="editUserForm">
        <!-- I campi saranno dinamici -->
        <button type="button" class="mt-4 bg-gray-500 text-white py-2 px-4 rounded-lg cancel-modal">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Modale eliminazione -->
  <div id="deleteModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h3 class="text-lg font-bold mb-4">Delete User</h3>
      <p>Are you sure you want to delete this user?</p>
      <div class="mt-4 flex justify-end space-x-2">
        <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded-lg cancel-modal">Cancel</button>
        <button id="confirmDeleteButton" class="bg-red-500 text-white py-2 px-4 rounded-lg">Delete</button>
      </div>
    </div>
  </div>
</body>
</html>
